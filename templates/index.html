<html>
    <head>
        <title>{{ title }} - Order List</title>
    </head>
    <body>
        <h1>Order List</h1>
        {% for order in orders %}  
        <div>
          <p>
            {{ order.customer_name }}: <b>{{ order.title, order.quantity }}</b>
          </p>
        </div>
        {% endfor %}
    </body>
</html>
